# Configuration Nginx pour l'interface d'administration Linxo
# Fichier : /etc/nginx/sites-available/linxo-admin

upstream linxo_admin {
    server 127.0.0.1:8810;
    keepalive 64;
}

server {
    listen 80;
    server_name linxo.appliprz.ovh;

    # Redirection HTTP vers HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name linxo.appliprz.ovh;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/linxo.appliprz.ovh/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/linxo.appliprz.ovh/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/linxo.appliprz.ovh/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/nginx/linxo-admin-access.log;
    error_log /var/log/nginx/linxo-admin-error.log;

    # Max upload size
    client_max_body_size 10M;

    # Root location - Interface admin
    location /admin {
        proxy_pass http://linxo_admin;
        proxy_http_version 1.1;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts (pour les actions longues)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Rapports HTML
    location /reports {
        alias /var/www/html/reports;
        autoindex off;

        # Auth Basic (sera géré par FastAPI)
        try_files $uri $uri/ =404;

        # Cache pour les rapports statiques
        location ~* \.(html|css|js)$ {
            expires 1h;
            add_header Cache-Control "private, no-transform";
        }
    }

    # Health check endpoint (non authentifié)
    location /healthz {
        proxy_pass http://linxo_admin;
        proxy_http_version 1.1;
        access_log off;
    }

    # Fichiers statiques (si nécessaire)
    location /static {
        alias /var/www/html/static;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Restriction d'accès par IP (optionnel - décommenter pour activer)
    # location /admin {
    #     allow 192.168.1.0/24;  # Votre réseau local
    #     allow XXX.XXX.XXX.XXX; # Votre IP publique
    #     deny all;
    #
    #     proxy_pass http://linxo_admin;
    #     # ... (reste de la config proxy)
    # }
}
